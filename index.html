<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Media PLatform Log in / registrer page </title>

    <link rel="stylesheet" href="style2.css">

    <script src="https://kit.fontawesome.com/8d4272ce0c.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="section">

        <div class="container">

    <form class="formclass" id="registrerForm" method="post " action="/auth/registrer">

        <i class="fa-solid fa-user"></i>
        <input placeholder="Name" type="text" name="name" required pattern="^[\w]+$" title="username must only contain lower case and upper case letters, numbers and underscore (_). example">

        <i class="fa-solid fa-envelope"></i>
        <input placeholder="Email" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="please match the requiredments">

        <i class="fa-solid fa-lock"></i>
        <input placeholder="Password" type="password" name="password" required minlength="8">

        <i class="fa-solid fa-magnifying-glass"></i>
        <input placeholder="banner" type="url" name="banner">

        <i class="fa-solid fa-user-plus"></i>
        <input placeholder="avatar" type="url" name="avatar">

        <button> Registrer </button>

    </form>
</div>
</div>    
</div>
</div>
    <script src="index.js"></script>
    <script src="registrer.mjs"></script>
    

</body>
</html>
